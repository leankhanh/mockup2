<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-header-mobile.jpg" alt="Header Image For Mobile" class="mobile-img">
    <img src="images/image-header-desktop.jpg" alt="Header Image For Mobile" class="desktop-img">

    <div class="intro">
      <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
  
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
    </div>
  
    <div class="stat-section">
      <p class="stat">10k+</p>
      <p class="stat-heading">companies</p>
      <p class="stat">314</p>
      <p class="stat-heading">templates</p>
      <p class="stat">12M+</p>
      <p class="stat-heading">queries</p>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
